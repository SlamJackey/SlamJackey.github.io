<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人大-登录</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="login">
    <div class="header-container">
        <div class="main">
            <div class="logo">
                <div>
                    <img src="../static/images/LOGO@2x.png"/>
                    <p>杭州数字人大云平台</p>
                </div>
            </div>
        </div>
        <!--<div class="application-container">
            <div class="main">

            </div>
        </div>-->
    </div>
    <div class="main-container">
        <div class="main">
            <div class="title">
                杭州数字人大·云平台
            </div>
            <div class="login-box">
                <ul class="tab-nav">
                    <li :class="{'this':tabNavChoice==1}" @click="tabNavChoice=1">
                        用户登录
                    </li>
                    <li :class="{'this':tabNavChoice==2}" @click="tabNavChoice=2">
                        扫码登录
                    </li>
                </ul>
                <ul class="tab-main">
                    <li class="tab-1" v-show="tabNavChoice==1">
                        <input type="text" class="username" placeholder="账号/手机号">
                        <input type="password" class="password" placeholder="请输入密码">
                        <div class="code">
                            <input type="text" placeholder="验证码" v-model="codeInput" @blur="checkCode()">
                            <canvas id="canvas"></canvas>
                        </div>
                        <div class="remember">
                            <div>
                                <input  type="radio" :checked="radio" @click="radioChange()">记住密码
                            </div>
                            <a href="">忘记密码？</a>
                        </div>
                        <button @click="login()">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                    </li>
                    <li class="tab-2" v-show="tabNavChoice==2">
                        <img src="../static/images/2018-10-17_160251.png">
                        <p>请打开APP扫描二维码登录</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <div class="bottom">
            Copyright &copy 2016.Company name All rights reserved.More
        </div>
    </div>
</div>


<script src="../static/lib/jquery/jquery.js"></script>
<script src="../static/lib/vue/vue.js"></script>
<script src="login.js"></script>

</body>
</html>
